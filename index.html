<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        /* Make the PDF container responsive */
        .pdf-container {
            width: 100%;
            height: 80vh; /* Adjust height to make it more flexible */
            overflow: hidden;
            margin: 0 auto;
        }
    </style>
</head>
<body>  
 <div class="pdf-container">
        <!-- Use object tag for better compatibility across browsers -->
        <object data="CA Vrushali Vasani Resume V2.pdf" type="application/pdf" width="100%" height="100%">
            <!-- Fallback content for browsers that don't support PDF rendering -->
            <p>Your browser does not support viewing PDF files. You can <a href="path/to/your/pdf.pdf" download>download the PDF</a> instead.</p>
        </object>
    </div>
</body>
</html>
